<mat-card>
  <mat-card-header>
    <mat-card-title>學生清單</mat-card-title>
  </mat-card-header>
  <div class="container">
    <table mat-table [dataSource]="$studentList | async" class="mat-elevation-z1">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>編號</th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef>學生姓名</th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>聯絡電話</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="parentName">
        <th mat-header-cell *matHeaderCellDef>家長姓名</th>
        <td mat-cell *matCellDef="let element"> {{element.parentName}}</td>
      </ng-container>
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>堂數(擁有/已用/剩餘)</th>
        <td mat-cell *matCellDef="let element">{{element.ownedCourse}} / {{element.usedCourse}} /
          {{element.unusedCourse}}</td>
      </ng-container>
      <ng-container matColumnDef="annualFeeDate">
        <th mat-header-cell *matHeaderCellDef>年費</th>
        <td mat-cell *matCellDef="let element">{{element.annualFeeDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row" [routerLink]="['/student/detail', row.id]"></tr>
    </table>
  </div>
  <mat-card-actions>
    <button mat-flat-button color="accent" [routerLink]="['/student/create']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
